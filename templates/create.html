{% extends "base.html" %}

{% block title %}
    Добавление статьи
{% endblock %}

{% block body %}
    <div class="container mt-10">
        <h2>Добавление статьи</h2>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
            <textarea name="author" id="author" class="form-control" placeholder="Введите имя автора"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить">
        </form>
    </div>
{% endblock %}
