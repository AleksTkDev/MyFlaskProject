{% extends "base.html" %}

{% block title %}
    Редактирование статьи
{% endblock %}

{% block body %}
    <div class="container mt-10">
        <h2>Редактирование статьи</h2>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"><br>
            <textarea name="intro" id="intro" class="form-control">{{ article.intro }}</textarea><br>
            <textarea name="text" id="text" class="form-control">{{ article.text }}</textarea><br>
            <textarea name="author" id="author" class="form-control">{{ article.author }}</textarea><br>
            <input type="submit" class="btn btn-success" value="Обновить статью">
        </form>
    </div>
{% endblock %}
